<!Doctype html>
<html>
    <head>
        <title>predict car price</title>
        <meta charset="UTF_8">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header dir="rtl">
            <h1>
                    پیش‌بینی قیمت ماشین

            </h1>
        </header>
        <section id="explain" dir="rtl">
            نام، مدل، ورژن، سال وکارکرد را وارد کنید تا پیش‌بینی قیمت انجام شود. این کار ممکن است کمی طول بکشد.
        </section>
        <main>
            <form action="" method="get" dir="rtl">
                <fieldset>
                    <label for="brand"> برند را وارد کنید</label>
                    <input type="text" id="brand" placeholder="پژو" name="brand" required="required">
                        
                        
                </fieldset>
                <fieldset>
                    <label for="model"> مدل را انتخاب کنید</label>
                    <input type="radio" id="model"  name="model" required="required">
                </fieldset>

                <fieldset>
                    <label for="year">سال را وارد کنید</label>
                    <input type="number" id="year" placeholder="1396 or 2012" name="year" min="1300" max="2050" required="required">
                    </fieldset>
                <fieldset>
                    <label for="milage">کارکرد را به کیلومتر وارد کنید</label>
                    <input type="milage" id="milage" placeholder="100000" name="year" min="0" max="1000000" required="required">
                </fieldset>
                <input type="submit"  id="submit" value="پیش‌بینی">
            </form>
        </main>
        
        <section id="result" dir= rtl>
            <p>نتیجه</p>
        </section>
        <figure>
            <img src="image/car.png" alt="car" width="500">
        </figure>
    </body>
</html>
